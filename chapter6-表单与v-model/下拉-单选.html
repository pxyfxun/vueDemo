<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>v-model 下拉选项</title>
    </head>
    <body>
        <div id="app">
            <select v-model="selected">
                <option  v-for="option in options" :value="option.value">{{ option.text }}</option>
            </select>
            <br>
            <p>选择的是 {{ selected }}</p>
        </div>
 
       
    </body>
    <script src="../js/vue-dev.js"></script>
    <script>
      var app=  new Vue({
            el:'#app',
            data:{
                selected:'css',
                options:[
                    {
                        text:'HTML',
                        value:'html'
                    },
                    {
                        text:'JavaScript',
                        value:'js'
                    },
                    {
                        text:'CSS',
                        value:'css'
                    }
                ],
                
            } 
        })
    </script>
</html>
