<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue 示例</title>
    </head>
    <body>
        <div id="app">
           <input type="text" @input="handleInput" placeholder="输入..." >
           <br>
           <br>
           <br>
           <br>
           <br>

           <br>
           <br>
           <p>输入的内容是：{{ message }}</p>
        </div>
       
    </body>
    <script src="../js/vue-dev.js"></script>
    <script>
      var app=  new Vue({
            el:'#app',
            data:{
                message:''
            },
            methods: {
                handleInput:function(e){
                    this.message=e.target.value;
                }
            },
        })
    </script>
</html>
