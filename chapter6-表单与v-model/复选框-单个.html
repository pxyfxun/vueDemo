<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>复选框</title>
    </head>
    <body>
        <div id="app"  >
            <input type="checkbox" v-model="checked" id="checked">
            <label for="checked">选择状态：{{ checked }}</label>
        </div>
 
    </body>
    <script src="../js/vue-dev.js"></script>
    <script>
      var app=  new Vue({
            el:'#app',
            data:{
                checked:false
            }
        })
    </script>
</html>
