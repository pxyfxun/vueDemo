<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>v-for 基本用法</title>
    </head>
    <body>
        <div id="app">
            <ul>
                <li v-for="book in books">{{ book.name }}</li>
            </ul>
        </div>
 
       
    </body>
    <script src="../js/vue-dev.js"></script>
    <script>
      var app=  new Vue({
            el:'#app',
            data:{
               
                books:[
                    {name:'《Vue.js实战》'},
                    {name:'《Java》'},
                    {name:'《.Net Core》'}
                ]
                
            } 
        })
    </script>
</html>
