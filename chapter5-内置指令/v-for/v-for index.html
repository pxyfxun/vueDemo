<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>v-for 加索引遍历</title>
    </head>
    <body>
        <div id="app">
            <ul>
                <li v-for="(book,index) in books">{{index}}  -  {{ book.name }} - {{ book.author }}</li>
            </ul>
        </div>
 
       
    </body>
    <script src="../../js/vue-dev.js"></script>
    <script>
      var app=  new Vue({
            el:'#app',
            data:{
               
                books:[
                    {
                        name:'《Vue.js实战》',
                        author:'梁灏'
                    },
                    {
                        name:'《JavaScript 语言精粹》',
                        author:'Douglas Crockford'
                    },
                    {
                        name:'《.Net Core》',
                        author:'佚名'
                    }
                ]
                
            } 
        })
    </script>
</html>
