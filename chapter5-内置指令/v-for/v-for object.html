<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>v-for 遍历对象属性</title>
    </head>
    <body>
        <div id="app">
            
                <span v-for="value in user"> {{ value }} </span>
           
        </div>
 
       
    </body>
    <script src="../../js/vue-dev.js"></script>
    <script>
      var app=  new Vue({
            el:'#app',
            data:{
                user:{
                    name:'Aresn',
                    gender:'男',
                    age:26
                }
            } 
        })
    </script>
</html>
