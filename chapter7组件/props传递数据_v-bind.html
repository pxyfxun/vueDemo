<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>props</title>
    </head>
    <body>
        <div id="app">
            <input type="text" v-model='parentMessage'>
            <my-component :message="parentMessage"></my-component>
        </div>
       
    </body>
    <script src="../js/vue-dev.js"></script>
    <script>

       
        Vue.component('my-component',{
            props:['message'],
            template:'<div>{{ message }}</div>',
           
        });

        var app= new Vue({
            el:'#app',
            data:{
                parentMessage:''
            },
        })
    </script>
</html>
