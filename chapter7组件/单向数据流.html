<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>单向数据流</title>
    </head>
    <body>
        <div id="app">
            <my-component :init-count="1"></my-component> 
        </div>
       
    </body>
    <script src="../js/vue-dev.js"></script>
    <script>
 
        Vue.component('my-component',{
            props:['initCount'],
            template:'<div>{{ count }}</div>',
            data() {
                return {
                    count:this.initCount
                }
            },
           
        });

        var app= new Vue({
            el:'#app'
        })
    </script>
</html>
