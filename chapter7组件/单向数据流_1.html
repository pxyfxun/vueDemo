<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>单向数据流</title>
    </head>
    <body>
        <div id="app">
            <my-component :width="100"></my-component> 
        </div>
       
    </body>
    <script src="../js/vue-dev.js"></script>
    <script>
 
        Vue.component('my-component',{
            props:['width'],
            template:'<div :style="mystyle" >组件内容</div>',
            computed: {
                mystyle:function(){
                    return {
                       width: this.width+'px'
                    }
                }
            },
           
        });

        var app= new Vue({
            el:'#app'
        })
    </script>
</html>
