<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>数据验证</title>
    </head>
    <body>
        <div id="app">
                <my-component :count="100"  ></my-component> 
        </div>
       
    </body>
    <script src="../js/vue-dev.js"></script>
    <script>

        Vue.component('my-component',{
            props:{
                count:{
                    type:Number,
                    required:true
                },
              
            },
            template:'<div> 数量：{{ count }}  </div>'
        });

        var app= new Vue({
            el:'#app',
          
        })
    </script>
</html>
