<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>自定义组件</title>
    </head>
    <body>
        <div id="app">
            <my-component></my-component>
        </div>
       
    </body>
    <script src="../js/vue-dev.js"></script>
    <script>

        Vue.component('my-component',{
            template:'<div>这里是组件的内容</div>'
        })

        var app= new Vue({
            el:'#app',
           
        })
    </script>
</html>
