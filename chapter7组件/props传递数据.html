<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>props</title>
    </head>
    <body>
        <div id="app">
            <my-component message="来自父组件的数据"></my-component>
           
        </div>
       
    </body>
    <script src="../js/vue-dev.js"></script>
    <script>
 
        Vue.component('my-component',{
            props:['message'],
            template:'<div>{{ message }}</div>',
           
        });

        var app= new Vue({
            el:'#app'
        })
    </script>
</html>
