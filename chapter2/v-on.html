<html>
    <head>
        <meta charset="utf-8">
        <title>Vue 示例</title>
    </head>
    <body>
        <div id="app">
             <p v-if="show">这是一段文字</p>
            <button v-on:click="handleClose">点击隐藏</button>
        </div>
       
    </body>
    <script src="../js/vue-dev.js"></script>
    <script> 
        var app=new Vue({
            el:'#app',
            data:{ 
                show:true
            },
            methods: {
                handleClose:function(){
                    this.show=false
                }
            },
        })

        console.log(app.$data.show);
    </script>
</html>
