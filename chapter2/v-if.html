<html>
    <head>
        <meta charset="utf-8">
        <title>Vue 示例</title>
    </head>
    <body>
        <div id="app">
            <p v-if="show">显示这段文字</p>
        </div>
       
    </body>
    <script src="../js/vue-dev.js"></script>
    <script> 
        var app=new Vue({
            el:'#app',
            data:{
                show:true
            } 
        })

    </script>
</html>
