<html>
    <head>
        <meta charset="utf-8">
        <title>Vue 示例</title>
    </head>
    <body>
        <div id="app">
            {{date}}
        </div>
       
    </body>
    <script src="../js/vue-dev.js"></script>
    <script>
      
        var app=new Vue({
            el:'#app',
            data: {
                date:new Date()
            }
            ,
            
            mounted:function(){
                var _this=this;//声明一个变量指向Vue实例this，保证作用域一致
                this.timer=setInterval(function(){
                    _this.date=new Date(); 
                },1000);
            },
            beforeDestroy:function(){
                if (this.timer) {
                    clearInterval(this.timer);//在Vue实例销毁前，清除我们的定时器
                }
            }
        })
  

    </script>
</html>
